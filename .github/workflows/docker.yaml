name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *"

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_RELEASE_REPO: chocobozzz/PeerTube

jobs:
  docker:
    runs-on: ubuntu-latest
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve latest upstream release tag
        if: github.event_name == 'schedule'
        id: upstream
        uses: actions/github-script@v7
        with:
          script: |
            const [owner, repo] = process.env.UPSTREAM_RELEASE_REPO.split("/");
            const release = await github.rest.repos.getLatestRelease({ owner, repo });
            core.info(`Latest upstream release: ${release.data.tag_name}`);
            core.setOutput("tag", release.data.tag_name);

      - name: Create upstream marker file
        if: github.event_name == 'schedule'
        run: |
          echo "${{ steps.upstream.outputs.tag }}" > .upstream-release-marker

      - name: Restore upstream release cache marker
        if: github.event_name == 'schedule'
        id: upstream_cache
        uses: actions/cache@v4
        with:
          path: .upstream-release-marker
          key: upstream-release-${{ steps.upstream.outputs.tag }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=upstream-${{ steps.upstream.outputs.tag }},enable=${{ github.event_name == 'schedule' }}

      - name: Build and push Docker image
        if: github.event_name != 'schedule' || steps.upstream_cache.outputs.cache-hit != 'true'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true

      - name: Generate build attestation
        if: github.event_name != 'schedule' || steps.upstream_cache.outputs.cache-hit != 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

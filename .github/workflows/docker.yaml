name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "production"
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *"

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_DOCKERHUB_REPO: chocobozzz/peertube
  UPSTREAM_DOCKERHUB_TAG: production

jobs:
  docker:
    runs-on: ubuntu-latest
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve upstream Docker Hub tag digest
        if: github.event_name == 'schedule'
        id: upstream
        run: |
          set -euo pipefail
          endpoint="https://hub.docker.com/v2/repositories/${UPSTREAM_DOCKERHUB_REPO}/tags/${UPSTREAM_DOCKERHUB_TAG}"
          digest="$(curl -fsSL "$endpoint" | jq -r '.digest // empty')"
          if [ -z "$digest" ]; then
            echo "Failed to resolve digest for ${UPSTREAM_DOCKERHUB_REPO}:${UPSTREAM_DOCKERHUB_TAG}" >&2
            exit 1
          fi
          echo "Upstream digest: $digest"
          echo "digest=$digest" >> "$GITHUB_OUTPUT"

      - name: Create upstream marker file
        if: github.event_name == 'schedule'
        run: |
          echo "${{ steps.upstream.outputs.digest }}" > .upstream-release-marker

      - name: Restore upstream image cache marker
        if: github.event_name == 'schedule'
        id: upstream_cache
        uses: actions/cache@v4
        with:
          path: .upstream-release-marker
          key: upstream-image-${{ steps.upstream.outputs.digest }}

      - name: Extract Docker metadata
        if: github.event_name != 'schedule' || steps.upstream_cache.outputs.cache-hit != 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=production

      - name: Build and push Docker image
        if: github.event_name != 'schedule' || steps.upstream_cache.outputs.cache-hit != 'true'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true

      - name: Generate build attestation
        if: github.event_name != 'schedule' || steps.upstream_cache.outputs.cache-hit != 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
